- defaults:
    link:
      relink: true
      force: true
      create: true

- link:
    ~/.config/nvim: config/nvim
    ~/.config/tmux: config/tmux
    ~/.zshrc: config/zsh/zshrc
    ~/.gitconfig: config/git/gitconfig
    ~/.warp: config/warp
    ~/.config/starship.toml: config/starship/starship.toml
    ~/.config/ghostty/config: config/ghostty/config

- shell:
    # - description: Aktualizacja macOS
    #   command: softwareupdate --all --install --force
    #   stdin: true
    #   stdout: true
    #   stderr: true

    - description: Instalacja Homebrew
      command: scripts/setup_homebrew.zsh
      stdout: true
      stderr: true

    - description: Generowanie klucza SSH i dodanie go do GitHub
      command: scripts/setup_github.zsh
      stdout: true
      stderr: true

    - description: Instalacja repozytoriów
      command: scripts/setup_repos.zsh
      stdout: true
      stderr: true

    - description: Pobieranie plików
      command: scripts/setup_downloads.zsh
      stdout: true
      stderr: true

    - description: Konfiguracja macOS
      command: scripts/setup_macos.zsh
      stdout: true
      stderr: true

